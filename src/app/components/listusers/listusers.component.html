<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <h1>Listado de usuarios</h1>
            <table class="table mt-5">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios">
                        <td>{{ usuario.nombre}}</td>
                        <td>{{ usuario.apellido}}</td>
                        <td>{{ usuario.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
